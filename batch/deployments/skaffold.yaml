apiVersion: skaffold/v2beta15
kind: Config
metadata:
  name: prism3-batch
build:
  artifacts:
    - image: dev.local/prism3/batch
      buildpacks:
        builder: harbor.dcas.dev/docker.io/paketobuildpacks/builder:tiny
        runImage: harbor.dcas.dev/docker.io/paketobuildpacks/run:tiny-cnb
        dependencies:
          paths:
            - cmd/batch/
#            - internal/
  local:
    push: false
deploy:
  kubectl:
    defaultNamespace: prism
  kubeContext: minikube
  helm:
    releases:
      - name: redis
        namespace: prism
        remoteChart: https://charts.bitnami.com/bitnami/redis-16.8.2.tgz
        skipBuildDependencies: true
        upgradeOnChange: true
        valuesFiles:
          - deployments/redis.yaml
      - name: batch3
        namespace: prism
        remoteChart: https://prism.v2.dcas.dev/api/v1/helm/-/auto-deploy-app-0.15.3.tgz
        skipBuildDependencies: true
        upgradeOnChange: true
        artifactOverrides:
          image: dev.local/prism3/batch
        valuesFiles:
          - deployments/values.yaml
        imageStrategy:
          helm: {}
