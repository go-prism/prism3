mutation createRoleBinding($subject: String!, $role: Role!, $resource: String!) {
    createRoleBinding(input: {subject: $subject, role: $role, resource: $resource}) {
        id
    }
}
query getCurrentUser {
    getCurrentUser {
        id
        sub
        iss
        claims
    }
}
query getUsers($role: Role!) {
    getUsers(role: $role) {
        id
        role
        subject
        resource
    }
}