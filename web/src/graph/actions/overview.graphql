query getOverview {
    getOverview {
        remotes
        refractions
        artifacts
        storage
        downloads
        uptime
        version

        packages_pypi
        packages_npm
        packages_helm

        system_memory
        system_memory_os
        system_memory_total
    }
}
query overview($refract: ID!) {
    getRefraction(id: $refract) {
        id
        name
        createdAt
        updatedAt
        archetype
    }
    listCombinedArtifacts(refract: $refract) {
        id
        uri
        updatedAt
        createdAt
        downloads
    }
}